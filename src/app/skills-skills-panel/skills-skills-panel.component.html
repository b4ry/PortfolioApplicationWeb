<div class="tech-types-container">
  <div class="technologies-header">
    TECHNOLOGIES
  </div>
  <ul class="list-of-tech-types" *ngFor="let technologyType of technologyTypes">
    <div class="tech-type">
      <span (click)="toggleList(technologyType.name)">{{technologyType.name}}</span>
      <i [ngClass]="isTechnologyListVisible(technologyType.name) === true ? 'fa fa-minus-square-o' : 'fa fa-plus-square-o'" 
      (click)="toggleList(technologyType.name)"></i>
    </div>
    <div [ngClass]="isTechnologyListVisible(technologyType.name) === true ? 'list-of-technologies-visible' : 'list-of-technologies-hidden'">
      <ul *ngFor="let technology of technologies | filterTechnologiesPipe:technologyType.technologyTypeEnum">
        <li class="technology">
          {{technology.name}}
        </li>
      </ul>
    </div>
  </ul>
</div>
