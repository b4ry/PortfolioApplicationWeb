<div class="flex-container-main">
    <div class="flex-container">
      <mat-grid-list cols="6" gutterSize="10" rowHeight="5em">
        <mat-grid-tile (click)="navigateToProjectDetails(gridTile.text)"
          *ngFor="let gridTile of gridTiles"
          [colspan]="gridTile.cols"
          [rowspan]="gridTile.rows"
          [style.background]="gridTile.color">
            {{gridTile.text}}
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
