<div class="example-container">
    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let projectDto"> {{projectDto.name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="start">
        <mat-header-cell *matHeaderCellDef> Start </mat-header-cell>
        <mat-cell *matCellDef="let projectDto"> {{projectDto.startTime}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="end">
        <mat-header-cell *matHeaderCellDef> End </mat-header-cell>
        <mat-cell *matCellDef="let projectDto"> {{projectDto.endTime}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="details">
          <mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
          <mat-cell *matCellDef="let projectDto"><i class="fa fa-search-plus" (click)="navigateToProjectDetails(projectDto)"></i> </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
                   [pageSize]="5"
                   [pageSizeOptions]="[1, 2, 3, 4, 5]">
    </mat-paginator>
  </div>
