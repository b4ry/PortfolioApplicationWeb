<div [style.width.%]="skillsPanelWidth" class="left-side-nav">
    <div [style.visibility]="buttonVisibility" class="closebtn">
        <i class="fa fa-times-circle" (click)="closeSkillsPanel()"></i>
    </div>
    <div class="flex-container">
        <div 
            [style.visibility]="buttonVisibility" 
            *ngFor="let technologyDto of technologiesDto" 
            (click)="navigateToSkillDetailsPage(technologyDto)">
            {{technologyDto.name}}
        </div>
        <div 
            class="more"
            *ngIf="technologiesDto.length === 5" 
            [style.visibility]="buttonVisibility" 
            (click)="navigateToSkillsPage()">
            MORE
        </div>
    </div>
</div>
