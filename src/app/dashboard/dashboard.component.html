<div class="universe">
  <div (click)="openExperiencesPanel()" class="moon-experiences center">
    <span class="moon-experiences-tooltip">
      <svg viewBox="0 -250 500 550" class="center">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" fill="transparent" />
        <text width="500">
          <textPath xlink:href="#curve"  fill="white">
            Experiences
          </textPath>
        </text>
      </svg>
    </span>
  </div>
  <div (click)="openSkillsPanel()" class="moon-skills center">
    <span class="moon-skills-tooltip">
      <svg viewBox="0 -250 500 550" class="center">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" fill="transparent" />
        <text width="500">
          <textPath xlink:href="#curve"  fill="white">
            Skills
          </textPath>
        </text>
      </svg>
    </span>
  </div>
  <div (click)="openProjectsPanel()" class="moon-projects center">
    <span class="moon-projects-tooltip">
      <svg viewBox="0 -250 500 550" class="center">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" fill="transparent" />
        <text width="500">
          <textPath xlink:href="#curve"  fill="white">
            Projects
          </textPath>
        </text>
      </svg>
    </span>
  </div>
  <div class="sun center"></div>
  <i 
    [style.left.%]="skillsArrowLeftPosition" 
    [ngClass]="skillsArrowLeftPosition === 3.5 ? 'fa fa-arrow-circle-o-right arrow center' : 'fa fa-arrow-circle-o-left arrow center'" 
    (click)="openSkillsPanel()">
  </i>
  <app-skills-panel 
    [skillsPanelWidth]="skillsPanelWidth" 
    [buttonVisibility]="buttonVisibility"
    (notifyClosingSkillsPanel)='onNotifyClosingSkillsPanel($event)'
  >
  </app-skills-panel>
  <app-experiences-panel [experiencesPanelHeight]="experiencesPanelHeight" (notifyClosingExperiencesPanel)='onNotifyClosingExperiencesPanel($event)'></app-experiences-panel>
  <app-projects-panel [projectsPanelWidth]="projectsPanelWidth" (notifyClosingProjectsPanel)='onNotifyClosingProjectsPanel($event)'></app-projects-panel>
</div>
