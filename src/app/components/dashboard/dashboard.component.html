<div class="universe">
  <div (click)="openExperiencesPanel()" class="moon-experiences center">
    <span class="moon-experiences-tooltip">
      <svg viewBox="0 -250 500 550" class="center">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" fill="transparent" />
        <text width="500">
          <textPath xlink:href="#curve"  fill="white">
            Experiences
          </textPath>
        </text>
      </svg>
    </span>
  </div>
  <div (click)="openSkillsPanel()" class="moon-skills center">
    <span class="moon-skills-tooltip">
      <svg viewBox="0 -250 500 550" class="center">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" fill="transparent" />
        <text width="500">
          <textPath xlink:href="#curve"  fill="white">
            Skills
          </textPath>
        </text>
      </svg>
    </span>
  </div>
  <div (click)="openProjectsPanel()" class="moon-projects center">
    <span class="moon-projects-tooltip">
      <svg viewBox="0 -250 500 550" class="center">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" fill="transparent" />
        <text width="500">
          <textPath xlink:href="#curve"  fill="white">
            Projects
          </textPath>
        </text>
      </svg>
    </span>
  </div>
  <div class="sun center"></div>
  <i 
    [style.left.%]="skillsArrowLeftPosition" 
    [ngClass]="skillsArrowLeftPosition === 3.5 ? 'fa fa-arrow-circle-o-right arrow-skills center' : 'fa fa-arrow-circle-o-left arrow-skills center'" 
    (click)="openSkillsPanel()">
  </i>
  <i 
    [style.left.%]="projectsArrowRightPosition" 
    [ngClass]="projectsArrowRightPosition === 96.5 ? 'fa fa-arrow-circle-o-left arrow-projects center' : 'fa fa-arrow-circle-o-right arrow-projects center'" 
    (click)="openProjectsPanel()">
  </i>
  <i 
    [style.top.%]="experiencesArrowTopPosition" 
    [ngClass]="experiencesArrowTopPosition === 7 ? 'fa fa-arrow-circle-o-down arrow-experiences center' : 'fa fa-arrow-circle-o-up arrow-experiences center'"
    (click)="openExperiencesPanel()">
  </i>
  <app-skills-panel 
    [skillsPanelWidth]="skillsPanelWidth" 
    [buttonVisibility]="skillsButtonVisibility"
    (notifyClosingSkillsPanel)='onNotifyClosingSkillsPanel($event)'>
  </app-skills-panel>
  <app-experiences-panel 
    [experiencesPanelHeight]="experiencesPanelHeight"
    [buttonVisibility]="experiencesButtonVisibility" 
    (notifyClosingExperiencesPanel)='onNotifyClosingExperiencesPanel($event)'>
  </app-experiences-panel>
  <app-projects-panel 
    [projectsPanelWidth]="projectsPanelWidth" 
    [buttonVisibility]="projectsButtonVisibility"
    (notifyClosingProjectsPanel)='onNotifyClosingProjectsPanel($event)'>
  </app-projects-panel>
</div>
